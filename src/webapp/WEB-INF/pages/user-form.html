<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <div align="center">
    <h1>Add User</h1>
    <form action="/add" method="post">
        <label>
            First Name:
            <input type="text" name="firstName">
        </label><br>
        <label>
            Last Name:
            <input type="text" name="lastName">
        </label><br>
        <label>
            Email:
            <input type="text" name="email">
        </label><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
