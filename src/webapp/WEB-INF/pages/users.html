<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <div align="center">
    <h1>User List</h1>
        <form method="get" action="search">
            <label>
                <input name="keyword" type="text"/>
            </label>
            <input type="submit" value="Search" />
        </form>
        <h3><a href="/add">Add User</a></h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <c:forEach items="${users}" var="user">
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>
                        <a href="/edit?id=${user.id}">Edit</a>
                        <a href="/delete">Delete User</a>
                    </td>
                </tr>
            </c:forEach>

        </table>
    </div>


</body>
</html>
